<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do list con POO Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../1 POO Project/img/" type="image/x-icon">
</head>

<body>
  <section class="contenido">
    <div class="contenido-titulo">
      <h1>To do list</h1>
      <img src="../1 POO Project/img/lista-de-quehaceres.png" alt="">
    </div>
    <form class="contenido-general">
      <div class="contenido-general-contenido">
        <input class="contenido-tarea" type="text" placeholder="Agregar tarea..." />
        <button class="contenido-enviar" type="button">
          <img src="../1 POO Project/img/tab.png" alt="">
        </button>
      </div>

      <ul class="contenido-lista-tareas"></ul>

      <div class="contenido-general-detalles">
        <span class="contenido-contador"></span>
        <button class="contenido-eliminar" type="reset">
          <img src="../1 POO Project/img/rubbish-bin.png" alt="">
        </button>
      </div>

    </form>
  </section>

  <script src="app.js"></script>
</body>

</html>
